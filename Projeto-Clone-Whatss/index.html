<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <script src="https://kit.fontawesome.com/803c670e38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="img/avatar1.png" alt="Foto do Usuario" class="user-photo">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" id="search" name="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img src="img/avatar2.png" alt="Avatar2" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i>Oi, tudo bem?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img src="img/avatar3.png" alt="Avatar3" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">João Augusto</p>
                        <p class="user-messagepreview">Está disponível para um freela?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img src="img/avatar4.png" alt="avatar4" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Maria Silva</p>
                        <p class="user-messagepreview">O projeto ficou perfeito, obrigada!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">5</p>
                    </div>
                </div>
            </div>
        </aside>
        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-container">
                    <img src="img/avatar2.png" alt="avatar2" class="user-photo">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia</p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>
            </div>
            <div class="sendmenssage-container">
                <i class="fas fa-grin"></i>
                <input type="text" id="chatmessage" name="message" placeholder="Digite uma mensagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
